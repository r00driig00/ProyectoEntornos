<body>
    <header>
        <input type="checkbox" id="abrir-cerrar" name="abrir-cerrar" value="">
        <label for="abrir-cerrar">&#9776; <span class="abrir"> </span><span class="cerrar"> </span></label>
        <div id="sidebar" class="sidebar">
            <ul class="menu">
                <li><a href="index.html#ofertas">Ver ofertas</a></li>

            <div class="usuario">

            </div>
        </p>
    </header>
    <main>
        <form action="" class="crearproyecto">
            <h1>
                crea tu primer proyecto
            </h1>
            <div class="campo">
                <label for="Titulo" class="campo_label">Titulo del proyecto</label>
                <input class="campo_field" type="text" placeholder="Aplicación java">
            </div>
            <div class="campo">
                <label for="explicacion" class="campo_label">Explica tu proyecto</label>
                <textarea class="campo_field" name="explicacion" id="explicacion" cols="30" rows="10" placeholder="Coloca aquí una breve descripcion de tu proyecto"></textarea>
            </div>
            <div class="campo">
                <label for="presupuesto" class="campo_label">Indica su presupuesto máximo</label>
                <input class="campo_field" type="number" name="presupuesto" id="presupuesto" placeholder="Cantidad: 100€">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
