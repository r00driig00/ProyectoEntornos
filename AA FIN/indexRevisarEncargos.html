            <div class="label-wrapper">

          <div class="tasks-wrapper">
            <div class="task">

              </label>
              <span class="tag progress">En revisión</span>
            </div>
            <div class="task">
              <input class="task-item" name="task" type="checkbox" id="item-5" />

              <span class="tag review">En revisión</span>
            </div>
            <div class="header upcoming">Próximas tareas</div>
            <div class="task">
              <input class="task-item" name="task" type="checkbox" id="item-7" />
